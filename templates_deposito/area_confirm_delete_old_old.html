{% extends 'base.html' %}
{% load static %}
{% include 'partials/regua_botoes.html' %}

{% block title %}Excluir Área{% endblock %}

{% block content %}
<h2>Tem certeza que deseja excluir a área "{{ area.nome_area }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'area_list' %}">Cancelar</a>
</form>
{% endblock %}
