{% extends 'base.html' %}
{% load static %}
{% include 'partials/regua_botoes.html' %}

{% block title %}Detalhes da Mídia{% endblock %}

{% block content %}
<h2>{{ midia.nome_midia }}</h2>
<p>{{ midia.descricao }}</p>
{% if midia.arquivo %}
    <a href="{{ midia.arquivo.url }}">Ver arquivo</a>
{% endif %}
<a href="{% url 'midia_list' %}">Voltar para a lista de mídias</a>
{% endblock %}
