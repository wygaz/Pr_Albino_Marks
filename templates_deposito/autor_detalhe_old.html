{% extends 'base.html' %}
{% load static %}
{% include 'partials/regua_botoes.html' %}

{% block title %}Detalhes do Autor{% endblock %}

{% block content %}
<h2>{{ autor.nome_autor }}</h2>
<p>{{ autor.biografia }}</p>
{% if autor.foto %}
    <img src="{{ autor.foto.url }}" alt="{{ autor.nome_autor }}">
{% endif %}
<a href="{% url 'autor_list' %}">Voltar para a lista de autores</a>
{% endblock %}
