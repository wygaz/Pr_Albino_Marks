{% extends 'base.html' %}
{% load static %}
{% include 'partials/regua_botoes.html' %}

{% block title %}Excluir Autor{% endblock %}

{% block content %}
<h2>Tem certeza que deseja excluir o autor "{{ autor.nome_autor }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'autor_list' %}">Cancelar</a>
</form>
{% endblock %}
