{% extends 'base.html' %}
{% load static %}
{% include 'partials/regua_botoes.html' %}

{% block title %}Excluir Mídia{% endblock %}

{% block content %}
<h2>Tem certeza que deseja excluir a mídia "{{ midia.nome_midia }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'midia_list' %}">Cancelar</a>
</form>
{% endblock %}
