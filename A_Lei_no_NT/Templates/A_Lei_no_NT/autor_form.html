{% extends 'base.html' %}
{% load static %}
{% include 'partials/regua_botoes.html' %}

{% block title %}Adicionar/Editar Autor{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar Autor,Adicionar Novo Autor" }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'autor_list' %}">Cancelar</a>
{% endblock %}
