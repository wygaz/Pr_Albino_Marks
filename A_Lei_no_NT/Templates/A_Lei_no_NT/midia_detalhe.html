{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ midia.descricao }}</title>
    <link rel="stylesheet" href="{% static 'A_Lei_no_NT/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ midia.descricao }}</h1>
        </header>
        <section id="midia-detalhe">
            <p>Tipo: {{ midia.tipo }}</p>
            <p>Descrição: {{ midia.descricao }}</p>
            {% if midia.caminho %}
                <img src="{{ midia.caminho }}" alt="{{ midia.descricao }}">
            {% endif %}
        </section>
    </div>
</body>
</html>
