{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigos</title>
    <link rel="stylesheet" href="{% static 'A_Lei_no_NT/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Textos do Pr. Albino Marks</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Página Inicial</a></li>
                    <li><a href="{% url 'artigo_list' %}">Todos os Artigos</a></li>
                    <li><a href="{% url 'autor_list' %}">Autores</a></li>
                    <li><a href="{% url 'area_list' %}">Áreas</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Artigos</h2>
            <ul>
                {% for artigo in artigos %}
                    <li><a href="{% url 'artigo_detalhe' artigo.id %}">{{ artigo.titulo }}</a> - {{ artigo.autor.nome_autor }}</li>
                {% endfor %}
            </ul>
        </section>
        <footer>
            <p>&copy; 2024 Textos do Pr. Albino Marks</p>
        </footer>
    </div>
</body>
</html>
