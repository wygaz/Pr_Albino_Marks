{% extends 'base.html' %}
{% load static %}

{% block title %}Lista de Autores{% endblock %}

{% block content %}
<h2>Lista de Autores</h2>
<a href="{% url 'autor_add' %}">Adicionar Novo Autor</a>
<ul>
    {% for autor in autores %}
        <li>
            {{ autor.nome_autor }} - 
            <a href="{% url 'autor_edit' autor.id %}">Editar</a> - 
            <a href="{% url 'autor_delete' autor.id %}">Excluir</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
