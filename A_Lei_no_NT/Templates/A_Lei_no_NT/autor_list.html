{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Autores</title>
    <link rel="stylesheet" href="{% static 'A_Lei_no_NT/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Autores</h1>
        <a href="{% url 'autor_create' %}">Adicionar Novo Autor</a>
        <ul>
            {% for autor in autores %}
                <li>{{ autor.nome_autor }} - <a href="{% url 'autor_update' autor.id %}">Editar</a> - <a href="{% url 'autor_delete' autor.id %}">Excluir</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
