{% extends 'base.html' %}
{% load static %}
{% include 'partials/regua_botoes.html' %}

{% block title %}Adicionar/Editar Mídia{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Editar Mídia,Adicionar Nova Mídia" }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar</button>
</form>
<a href="{% url 'midia_list' %}">Cancelar</a>
{% endblock %}
