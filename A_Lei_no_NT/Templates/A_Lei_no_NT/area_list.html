{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Áreas</title>
    <link rel="stylesheet" href="{% static 'A_Lei_no_NT/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lista de Áreas</h1>
        <a href="{% url 'area_create' %}">Adicionar Nova Área</a>
        <ul>
            {% for area in areas %}
                <li>{{ area.nome_area }} - <a href="{% url 'area_update' area.id %}">Editar</a> - <a href="{% url 'area_delete' area.id %}">Excluir</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
