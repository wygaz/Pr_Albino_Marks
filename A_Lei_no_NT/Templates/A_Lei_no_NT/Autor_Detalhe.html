{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ autor.nome_autor }}</title>
    <link rel="stylesheet" href="{% static 'A_Lei_no_NT/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ autor.nome_autor }}</h1>
        </header>
        <section id="artigos">
            <h2>Artigos de {{ autor.nome_autor }}</h2>
            <ul>
                {% for artigo in artigos %}
                    <li><a href="{% url 'artigo_detalhe' artigo.id %}">{{ artigo.titulo }}</a></li>
                {% endfor %}
            </ul>
        </section>
        <nav>
            <a href="{% url 'index' %}">In√≠cio</a>
        </nav>
    </div>
</body>
</html>
