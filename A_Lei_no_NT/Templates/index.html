{% extends 'base.html' %}
{% block content %}
<h2>Lista de Artigos</h2>
<ul>
    {% for artigo in artigos %}
        <!-- Corrigido: slug usado ao invés de titulo -->
        <li><a href="{% url 'detalhe_artigo' slug=artigo.slug %}">{{ artigo.titulo }}</a> -
            Autor: {{ artigo.autor.nome }} |
            Área: {{ artigo.area.nome }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
